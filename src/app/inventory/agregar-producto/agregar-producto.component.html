<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre_producto" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" name="nombre_producto" id="nombre_producto" required="true" [(ngModel)]="producto.nombre_producto">
      </div>
      <div class="mb-3">
        <label for="descripcion_producto" class="form-label">Descripcion del producto</label>
        <input type="text" step="any" class="form-control" id="descripcion_producto" name="descripcion_producto" [(ngModel)]="producto.descripcion_producto">
      </div>
      <div class="mb-3">
        <label for="precio_producto" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio_producto" name="precio_producto" [(ngModel)]="producto.precio_producto">
      </div>
      <div class="mb-3">
        <label for="stock_producto" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="stock_producto" name="stock_producto" [(ngModel)]="producto.stock_producto">
      </div>
      <div class="mb-3">
        <label for="imagen_url" class="form-label">Imagen</label>
        <input type="text" class="form-control" id="imagen_url" name="imagen_url" [(ngModel)]="producto.imagen_url">
      </div>
      <div class="mb-3">
        <label for="categoria_id" class="form-label">Categoria del producto</label>
        <input type="number" class="form-control" id="categoria_id" name="categoria_id" [(ngModel)]="producto.categoria_id">
      </div>      
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
        <a href="/" class="btn btn btn-danger btn-sm">Regresar</a>
      </div>  
    </form>
  </div>
