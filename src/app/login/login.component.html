<div class="container" id="container" [ngClass]="{'right-panel-active': isRightPanelActive}">
  <!-- Formulario de Registro -->
  <div class="form-container register-container">
    <form (ngSubmit)="onRegisterSubmit(registerForm)" #registerForm="ngForm">
      <h1>Register here.</h1>
      <input type="text" placeholder="Name" name="name" ngModel required>
      <input type="email" placeholder="Email" name="email" ngModel required>
      <input type="password" placeholder="Password" name="password" ngModel required>
      <input type="text" placeholder="dirección" name="direccion" ngModel required>
      <input type="text" placeholder="teléfono" name="telefono" ngModel required>      
      <button type="submit">Register</button>
      <span>or use your account</span>
      <div class="social-container">
        <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
        <a href="#" class="social"><i class="lni lni-google"></i></a>
        <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
      </div>
    </form>
  </div>

  <!-- Formulario de Inicio de Sesión -->
  <div class="form-container login-container">
    <form (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
      <h1>Login here.</h1>
      <input type="email" placeholder="Email" name="email" ngModel required>
      <input type="password" placeholder="Password" name="password" ngModel required>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" name="rememberMe" id="rememberMe" ngModel>
          <label for="rememberMe">Remember me</label>
        </div>
        <div class="pass-link">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <button type="submit">Login</button>
      <span>or use your account</span>
      <div class="social-container">
        <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
        <a href="#" class="social"><i class="lni lni-google"></i></a>
        <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
      </div>
    </form>
  </div>

  <!-- Overlay para alternar entre Registro y Login -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 class="title">Hello <br> friends</h1>
        <p>If you have an account, login here and have fun</p>
        <button class="ghost" (click)="togglePanel(false)">Login
          <i class="lni lni-arrow-left login"></i>
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 class="title">Start your <br> journey now</h1>
        <p>If you don't have an account yet, join us and start your journey.</p>
        <button class="ghost" (click)="togglePanel(true)">Register
          <i class="lni lni-arrow-right register"></i>
        </button>
      </div>
    </div>
  </div>
</div>
